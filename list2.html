<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>C++</li>
        <li>python</li>
        <li>java</li>
        <li>html</li>
    </ol>
    <ol type="A">
        <li>C++</li>
        <li>python</li>
        <li>java</li>
        <li>html</li>
    </ol>
    <ol type="a">
        <li>C++</li>
        <li>python</li>
        <li>java</li>
        <li>html</li>
    </ol>
    <ol type="i">
        <li>C++</li>
        <li>python</li>
        <li>java</li>
        <li>html</li>
    </ol>
</ol>
<ol type="1" start="5">
    <li>C++</li>
    <li>python</li>
    <li>java</li>
    <li>html</li>
</ol>
</ol>
<ol reversed>
    <li>C++</li>
    <li>python</li>
    <li>java</li>
    <li>html</li>
</ol>
</body>
</html>
